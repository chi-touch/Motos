name: Deploy Dockerhub

on:
  push:
    branches:
      - in-dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Restore Maven Package
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('/*.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t chichia/moto:latest .

      - name: Push Docker image to Docker Hub
        run: docker push chichia/moto:latest

      - name: Pull and run Docker container
        env:
          PRIVATE_KEY: ${{ secrets.AWS_PEM }}
          INSTANCE_IP: ${{ secrets.AWS_IP_ADDRESS }}
        run: |
          echo "$PRIVATE_KEY" > aws_key.pem
          chmod 600 aws_key.pem
          mkdir -p ~/.ssh
          ssh-keyscan -H $INSTANCE_IP >> ~/.ssh/known_hosts
          ssh -i aws_key.pem ubuntu@$INSTANCE_IP << 'EOF'
          # Stop and remove any existing application container
          if [ "$(docker ps -aq -f name=olodo-class-container)" ]; then
            docker stop olodo-class-container
            docker rm olodo-class-container
          fi

          # Run the application container with database connection to Render
          docker run --name olodo-class-container \
            -e SPRING_DATASOURCE_URL=jdbc:postgresql://dpg-cr7hlkqj1k6c739sin10-a.oregon-postgres.render.com/dev_db_fnum \
            -e SPRING_DATASOURCE_USERNAME=dev_db_fnum_user \
            -e SPRING_DATASOURCE_PASSWORD=nO42mUEPFHVhP7vycanCnSDM8PqbmK3t \
            -p 8080:8080 \
            -d chichia/moto:latest
          EOF
